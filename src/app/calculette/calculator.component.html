<div style="background-color : #d9e0f4" class="container-fluid">

    <div class="jumbotron offset-sm-5 col-sm-3 p-2">

        <div *ngIf="errorMessage" class="row col-sm-12">
            <span style="color:red">{{errorMessage}}</span>
        </div>

        <div class="input-group input-group-sm col-sm-8 m-0 p-0">
            <div class="col-lg-12 form-control text-lg-right" type="text">{{input}}</div>
        </div>

        <div class="input-group input-group-sm col-sm-8 m-0 p-0">
            <div class="form-control text-sm-right" type="text">{{result}}</div>
        </div>

        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-info btn-lg btn-outline-secondary col-sm-8 p-1" type="button" (click)="allClear()">C</button>
        </div>

        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('7')">7</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('8')">8</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('9')">9</button>
            <button class="btn btn-lg btn-secondary  col-sm-2 p-4" type="button" (click)="appendOperator('*')">*</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('4')">4</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('5')">5</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('6')">6</button>
            <button class="btn btn-lg btn-secondary  col-sm-2 p-4" type="button" (click)="appendOperator('-')">-</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('1')">1</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('2')">2</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('3')">3</button>
            <button class="btn btn-lg btn-secondary  col-sm-2 p-4" type="button" (click)="appendOperator('+')">+</button>
        </div>
        <div class="col-sm-12 p-1 m-0">
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('.')">.</button>
            <button class="btn btn-lg btn-outline-secondary  col-sm-2 p-4" type="button" (click)="updateWithLastOperand('0')">0</button>
            <button class="btn btn-lg btn-success col-sm-2 p-4" type="button" (click)="calculateResult()">=</button>
            <button class="btn btn-lg btn-secondary col-sm-2 p-4" type="button" (click)="appendOperator('/')">/</button>

        </div>

    </div>
</div>
